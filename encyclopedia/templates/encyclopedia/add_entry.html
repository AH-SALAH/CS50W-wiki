{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <div class="content-wrapper d-flex justify-content-between align-items-start flex-wrap shadow my-4 p-4">
        <h1>Create Entry</h1>
        <div class="row w-100">
            <div class="col-md-10 h-100">
                <form action="{% url 'encyclopedia:createEntry' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>

{% endblock %}

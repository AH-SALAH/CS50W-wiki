{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <div class="content-wrapper d-flex justify-content-between align-items-start flex-wrap shadow my-4 p-4">
        <div class="row w-100">
            <div class="col-md-10 h-100">
                <h1>Edit {{title}}</h1>
                {% if form.content %}
                    <form action="{% url 'encyclopedia:editEntry' title %}" method="post">
                        {% csrf_token %}
                        <p>
                            {{ form.content }}
                        </p>
                        <input class="btn btn-primary" type="submit" value="Save">
                    </form>
                {% else %}
                    <div class="text-center mx-auto">
                        <h1>{{title}}</h1>
                        <strong>404 Not Found</strong>
                        <p>
                            <span>No Content for this Entry!</span>
                        </p>
                        <a role="button" class="btn btn-outline-primary" href="{% url 'encyclopedia:createEntry' %}">Create One</a>
                        <a role="button" class="btn btn-outline-secondary" href="{% url 'encyclopedia:index' %}">Home</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
